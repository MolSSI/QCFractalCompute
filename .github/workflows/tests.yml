name: QCFractalCompute Tests

on:
  push:
    branches:
      - master
      - next
  pull_request:
    branches:
      - master
      - next

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clone the QCPortal repository
        uses: actions/checkout@v3
        with:
          repository: MolSSI/QCPortal.git
          ref: next
          path: qcportal

      - name: Clone the QCFractalCompute repository
        uses: actions/checkout@v3
        with:
          path: qcfractalcompute

      - name: Install QCFractalCompute
        shell: bash -l {0}
        run: |
          pip install -e ./qcportal
          pip install -e ./qcfractalcompute

      - name: Run tests
        shell: bash -l {0}
        run: |
          mkdir run_tmp
          cd run_tmp
          python3 -c 'from qcportal import PortalClient;from qcfractalcompute import ComputeManager;'
          qcfractal-manager --help
